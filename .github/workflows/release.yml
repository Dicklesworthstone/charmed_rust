name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no release)'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # Never cancel releases

permissions:
  contents: write
  id-token: write  # For SLSA provenance attestation

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: glow

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: glow-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm  # Native ARM runner (10x faster than QEMU)
            artifact_name: glow-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-15-intel
            artifact_name: glow-macos-x64
          - target: aarch64-apple-darwin
            os: macos-14  # Apple Silicon native
            artifact_name: glow-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: glow-windows-x64

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          key: release-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --package glow --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/${{ matrix.artifact_name }}
          chmod +x dist/${{ matrix.artifact_name }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" "dist/${{ matrix.artifact_name }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ !inputs.dry_run }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate SBOM
        uses: anchore/sbom-action@f325610c9f50a54015d37c8d16cb3b0e2c8f4de0 # v0.18.0
        with:
          path: release/
          output-file: release/sbom.spdx.json

      - name: Attest build provenance
        uses: actions/attest-build-provenance@db473fddc028af60658334401dc6fa3ffd8669fd # v2.3.0
        with:
          subject-path: release/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ !inputs.dry_run && !contains(github.ref, '-') }}  # Skip pre-releases
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          key: publish

      - name: Publish crates to crates.io
        if: ${{ env.CARGO_REGISTRY_TOKEN != '' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -e
          # Publish crates in dependency order with delay between publishes
          # to allow crates.io index to update

          echo "Publishing harmonica..."
          cargo publish -p harmonica --allow-dirty || true
          sleep 30

          echo "Publishing lipgloss..."
          cargo publish -p lipgloss --allow-dirty || true
          sleep 30

          echo "Publishing charmed_log..."
          cargo publish -p charmed_log --allow-dirty || true
          sleep 30

          echo "Publishing bubbletea-macros..."
          cargo publish -p bubbletea-macros --allow-dirty || true
          sleep 30

          echo "Publishing bubbletea..."
          cargo publish -p bubbletea --allow-dirty || true
          sleep 30

          echo "Publishing glamour..."
          cargo publish -p glamour --allow-dirty || true
          sleep 30

          echo "Publishing bubbles..."
          cargo publish -p bubbles --allow-dirty || true
          sleep 30

          echo "Publishing huh..."
          cargo publish -p huh --allow-dirty || true
          sleep 30

          echo "Publishing wish..."
          cargo publish -p wish --allow-dirty || true
          sleep 30

          echo "Publishing glow..."
          cargo publish -p glow --allow-dirty || true

          echo "All crates published successfully!"
