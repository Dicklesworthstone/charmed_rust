[workspace]
resolver = "2"
members = [
    "crates/harmonica",        # Smooth animations (standalone)
    "crates/lipgloss",         # Style definitions (standalone)
    "crates/charmed_log",      # Logging (uses lipgloss)
    "crates/bubbletea-macros", # Proc-macros for bubbletea
    "crates/bubbletea",        # TUI framework (uses lipgloss, harmonica)
    "crates/glamour",          # Markdown rendering (uses lipgloss)
    "crates/bubbles",          # TUI components (uses bubbletea, lipgloss)
    "crates/huh",              # Forms/prompts (uses bubbletea, lipgloss, bubbles)
    "crates/wish",             # SSH apps (uses bubbletea)
    "crates/glow",             # Markdown reader CLI (uses all)
    "crates/charmed-wasm",     # WASM bindings for web (uses lipgloss)
    "crates/demo_showcase",    # Flagship showcase (uses all)
    "tests/conformance",       # Conformance testing harness
]

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
license = "MIT"
repository = "https://github.com/Dicklesworthstone/charmed_rust"
authors = ["Jeffrey Emanuel"]

[workspace.dependencies]
# Internal crates (for workspace members to depend on each other)
harmonica = { path = "crates/harmonica" }
lipgloss = { path = "crates/lipgloss" }
charmed_log = { path = "crates/charmed_log" }
bubbletea-macros = { path = "crates/bubbletea-macros" }
bubbletea = { path = "crates/bubbletea" }
glamour = { path = "crates/glamour" }
bubbles = { path = "crates/bubbles" }
huh = { path = "crates/huh" }
wish = { path = "crates/wish" }
glow = { path = "crates/glow" }
charmed-wasm = { path = "crates/charmed-wasm" }
demo_showcase = { path = "crates/demo_showcase" }

# Terminal & TUI
crossterm = "0.29"
unicode-width = "0.2"
unicode-segmentation = "1.10"
textwrap = "0.16"

# Colors & Styling
colored = "2.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }

# Async runtime (for bubbletea event loop)
tokio = { version = "1.40", features = ["full"] }

# Markdown parsing (for glamour/glow)
pulldown-cmark = "0.13"

# SSH (for wish)
russh = "0.46"
russh-keys = "0.46"

# Regex
regex = "1.11"

# Utilities
once_cell = "1.19"
bitflags = "2"
lru = "0.12"
chrono = "0.4"

# CLI (for glow binary)
clap = { version = "4.5", features = ["derive", "env"] }

# Progress/UI
indicatif = "0.17"

# Parallelism
rayon = "1.10"

# Dev dependencies
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"
insta = { version = "1.38", features = ["json", "yaml"] }
proptest = "1.9.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 1

[profile.bench]
debug = true

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
